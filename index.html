<!DOCTYPE html>
<html lang="hr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MatrixTool - Kalkulator inverza matrice</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container text-center">
      <img src="logo.png" alt="MatrixTool" class="logo-img" style="height: 150px; width: auto;">
      <p class="lead mt-2">Web aplikacija koja određuje inverznu matricu Gaussovom metodom eliminacije</p>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    <div class="row">
      <!-- Left column - Input -->
      <div class="col-lg-6">
        <div class="calculator-container">
          <h3 class="section-title">Unos matrice</h3>

          <div class="slider-container">
            <div class="slider-label">
              <span>Dimenzija matrice:</span>
              <span id="matrixSizeValue">2×2</span>
            </div>
            <input type="range" class="form-range" min="2" max="5" step="1" value="2" id="matrixSizeSlider">
            <div class="d-flex justify-content-between">
              <small>2×2</small>
              <small>3×3</small>
              <small>4×4</small>
              <small>5×5</small>
            </div>
          </div>

          <div id="matrixInputContainer" class="text-center mb-4"></div>

          <div class="text-center">
            <button type="button" class="btn btn-calculate me-2" onclick="calculateMatrix()">Izračunaj</button>
            <button type="button" class="btn btn-secondary" onclick="resetForm()">Resetiraj</button>
          </div>
        </div>
      </div>

      <!-- Right column - Results -->
      <div class="col-lg-6">
        <div class="calculator-container">
          <h3 class="section-title">Rezultati</h3>
          <div id="resultsContainer">
            <div class="alert alert-info">
              Unesite matricu i kliknite "Izračunaj" za rezultate
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <small class="text-muted">
            © 2025 MatrixTool •
            <a href="#" class="text-light">O projektu</a> •
            <a href="#" class="text-light">Kontakt</a>
          </small>
        </div>
      </div>
    </div>
  </footer>

  <!-- Modals -->
  <div class="modal fade" id="modalInverz" tabindex="-1" aria-labelledby="modalInverzLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Postupak računanja inverza</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalInverzBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Zatvori</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalDet" tabindex="-1" aria-labelledby="modalDetLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Računanje determinante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalDetBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Zatvori</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Our scripts -->
  <script src="matrix_functions.js"></script>
  <script src="main.js"></script>

  <script>
    // Slider functionality
    document.getElementById('matrixSizeSlider').addEventListener('input', function () {
      const size = this.value;
      document.getElementById('matrixSizeValue').textContent = `${size}×${size}`;
      generateMatrixInput(parseInt(size));
    });

    // Initialize with 2x2 matrix
    window.addEventListener('DOMContentLoaded', function () {
      generateMatrixInput(2);
    });
  </script>
</body>

</html>
